<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register School</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>

    <div class="wrapper">
        <header>
            <p>Register your School</p>
        </header>
        <form action="#" class="register">
            <div class="row">
                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label class="control-label">School Name</label>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="img">School Logo</label>
                        <input type="file" id="img" name="img" accept="image/*">
                    </div>
                </div>
                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label class="control-label">School Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label class="control-label">Phone Number</label>
                        <input type="password" class="form-control" placeholder="Number">
                    </div>
                </div>
                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label class="control-label">About School (Brief)</label>
                        <input type="password" class="form-control" placeholder="Short About">
                    </div>
                </div>
                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label class="control-label">About School (Detailed)</label>
                        <textarea class="form-control" id="comment" placeholder="Detailed About"></textarea>
                    </div>
                </div>
                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="img">School Featured Image 1</label>
                        <input type="file" id="img" name="img" accept="image/*">
                    </div>
                </div>
                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="img">School Featured Image 2</label>
                        <input type="file" id="img" name="img" accept="image/*">
                    </div>
                </div>
                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label class="control-label">School Adress</label>
                        <input type="password" class="form-control" placeholder="Address">
                    </div>
                </div>
                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label class="control-label">Principal's name</label>
                        <input type="password" class="form-control" placeholder="Principal's Name">
                    </div>
                </div>
                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="img">Principal's Picture</label>
                        <input type="file" id="img" name="img" accept="image/*">
                    </div>
                </div>
                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label class="control-label">Vice Principal's name</label>
                        <input type="password" class="form-control" placeholder="Vice Principal's name">
                    </div>
                </div>
                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="img">Vice Principal's Picture</label>
                        <input type="file" id="img" name="img" accept="image/*">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-12 col-md-12 col-lg-12 d-flex justify-content-between login_option">
                    <button type="submit" class="btn btn-default login_btn">Register</button>
                </div>
            </div>
        </form>
    </div>

    <style>
        header p {
            color: white;
            font-size: 50px;
        }

        .wrapper {
            text-align: center;
            background: transparent url("../images/banner/counter_bg.jpg") no-repeat center center/cover;
            min-height: 500px;
            position: relative;
            padding: 50px 0;
        }

        header {
            text-align: center;
        }



        .form-content {
            padding: 100px 0 0 60px;
        }

        .form-content h2 {
            font-size: 50px !important;
            font-weight: 700;
            color: #ffffff;
            line-height: 70px;
        }

        .form-content p {
            color: #ffffff;
            margin: 0;
            padding-top: 30px;
        }

        .form-group {
            margin: 25px;
        }

        label {
            color: white;
        }
    </style>

</body>

</html>
